<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text"
  [(ngModel)]="moldeCharacter.name"
  name ="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input type="number"
  [(ngModel)]="moldeCharacter.power"
  name ="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary"  >
    Agregar
  </button>

   <!-- <pre>{{ moldeCharacter | json }}</pre> -->
</form>
